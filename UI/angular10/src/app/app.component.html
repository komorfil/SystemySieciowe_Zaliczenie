<div class="container" *ngIf="isUserLoggedIn; else loginForm">
  <!-- Zawartość aplikacji po zalogowaniu -->
  <h3 class="d-flex justify-content-center">Filip Komorowski 6ION</h3>
  <h5 class="d-flex justify-content-center">Portal do zarządzania pracownikami</h5>

  <nav class="navbar navbar-expand-sm bg-light navbark-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button routerLink="department" class="m-1 btn btn-light btn-outline-primary" Button>Departments</button>
      </li>
      <li class="nav-item">
        <button routerLink="employee" class="m-1 btn btn-light btn-outline-primary" Button>Employees</button>
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet>
</div>

<ng-template #loginForm>
  <div class="container">
    <div class="row align-items-center">
      <!-- Formularz rejestracji -->
      <div class="col-md-6">
        <app-register></app-register>
      </div>

      <div class="col-md-6">
        <!-- Formularz logowania -->
        <app-login></app-login>
      </div>
    </div>
  </div>
</ng-template>
